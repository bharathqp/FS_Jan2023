<!DOCTYPE html>
<html>
	<head> 
		<title> HTML Tutorial </title>
		<meta charset='utf8'>
		<meta name='descrption', content='This e commerce website.....'>
		<meta name='keywords', content='Phone, Laptops'>
		<meta name='viewport', content='width=device-width, initial-scale=1.0'>
	</head>
	<body>
		<form>
			<input type='text' name='first_name' placeholder='First Name'  value=''   /><br>
			<input type='email' name='EMAIL' placeholder='email'     /><br>
			<input type='password' name='password' placeholder='password'     /><br>
			<input type='date' name='dob' placeholder='First Name'     /><br>
			<input type='number' name='age' placeholder='Enter you age'     /><br>
			<input type='button' name='first_name' placeholder='First Name'  value='Submit'   /><br>
			<input type='file' name='first_name' placeholder='First Name'     /><br>
			<input type='radio' name='first_name' placeholder='First Name'     /><br>
			<input type='color' name='first_name' placeholder='First Name'     /><br>
			<input type='tel' name='first_name' placeholder='First Name'     /><br>
			<input type='search' name='first_name' placeholder='First Name'     /><br>
		
			<select name='education'>
				<option value='be'>BE</option>
				<option value='btech'>BTECH</option>
				<option value='bsc'>BSC</option>
				<option value='bca'>BCA</option>
				<option value='mca'>MCA</option>
			</select>
		
		
		</form>
	</body>
</html>
